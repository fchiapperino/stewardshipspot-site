      <stop offset="0" stop-color="#0F2D3F"/>
      <stop offset="1" stop-color="#102A22"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)"/>

  <g transform="translate(180,160)">

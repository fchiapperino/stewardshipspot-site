        <path d="M40 26c10 0 18 8 18 18s-8 18-18 18-18-8-18-18 8-18 18-18Z" fill="#0F2D3F" opacity="0.85"/>
        <text x="100" y="38" font-family="Inter, system-ui" font-size="22" fill="#0F2D3F" font-weight="750">Posture</text>
        <text x="100" y="70" font-family="Inter, system-ui" font-size="18" fill="#475569">Curious, grateful, non-anxious.</text>
      </g>
      <g transform="translate(420,40)">
        <circle cx="40" cy="40" r="40" fill="#2F6B5B" opacity="0.16"/>
        <path d="M24 64l20-28 14 14 22-30" fill="none" stroke="#2F6B5B" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
